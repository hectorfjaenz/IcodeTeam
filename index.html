<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icode Team</title>
    <!--*Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Merriweather:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--*Box Icons-->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--*Styles-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main></main>
    <section></section>
    <section class="formulario">
      <div class="form-container">
        <form
          class="form"
          action="https://formsubmit.co/hectorfjaenz@gmail.com"
          method="POST"
        >
          <h1 class="form-title">Contactanos</h1>
          <div class="form-div">
            <input
              class="form-input"
              type="text"
              name="text"
              required
              placeholder=" "
              autocomplete="off"
            />
            <label for="text" class="form-label">Nombre</label>
          </div>
          <input type="hidden" name="_next" value="thanks.html" />

          <div class="form-div">
            <input
              class="form-input"
              type="email"
              name="email"
              required
              placeholder=" "
              autocomplete="off"
            />
            <label for="text" class="form-label">Email</label>
          </div>

          <div class="form-div-textarea">
            <textarea
              name="message"
              class="form-textarea"
              placeholder="Mensaje..."
              required
            ></textarea>
          </div>

          <button type="submit" class="form-button" value="Enviar">
            Enviar
          </button>
        </form>
      </div>
    </section>
    <footer></footer>
    <script src="./app.js"></script>
  </body>
</html>
